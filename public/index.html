<body>
  <noscript>
    <div style="text-align: center; margin-top: 50px;">
      <h1>JavaScript is required to run Kashurpedia</h1>
      <p>Please enable JavaScript in your browser settings to continue.</p>
      <p>Kashurpedia is a modern web application that requires JavaScript to function properly.</p>
    </div>
  </noscript>
  <div id="root"></div>
  
  <!-- Load service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
