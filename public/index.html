<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kashurpedia - A community-driven encyclopedia for village articles." />
    <title>Kashurpedia</title>
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/styles.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      console.log('index.html: Loaded');
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Uncaught error:', { message, source, lineno, colno, error });
        document.getElementById('root').innerHTML = `
          <div style="text-align: center; padding: 20px; color: red;">
            <h1>Error Loading Kashurpedia</h1>
            <p>Uncaught error: ${message}</p>
            <p>Source: ${source}</p>
            <p>Please refresh the page or contact support.</p>
          </div>
        `;
        return true;
      };
    </script>
  </body>
</html>
